<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaurdle</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/tab.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/tab.png">
</head>

<body class="dark">
    <header>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a></a></li>
                <li class="nav-item"><a style="font-size: 32px; font-weight: 700; line-height: 36px; letter-spacing: -0.04em;">Heaurdle</a></li>
                <li class="nav-item"><a></a></li>
            </ul>
        </nav>
    </header>
    <br>
    <div class="main">
        <div class="infoBox" id="0"></div>
        <div class="infoBox" id="1"></div>
        <div class="infoBox" id="2"></div>
        <div class="infoBox" id="3"></div>
        <div class="infoBox" id="4"></div>
        <div class="infoBox" id="5"></div>
    </div>

    <hr>

    <div class="player">
        <div class="player-controls">
            <button class="player-play-btn" role="button" aria-label="Play" data-playing="false">
                <div class="player-icon-play">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#FFFFFF">
                        <title>Play</title>
                        <polygon class="icon-play" points="19.05 12 6 3.36 6 20.64 19.05 12" />
                        <rect class="icon-container" width="24" height="24" />
                    </svg>
                </div>
    
                <div class="player-icon-pause hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#FFFFFF">
                        <title>Pause</title>
                        <g>
                            <rect class="icon-pause" x="6" y="3.26" width="4" height="17.48" />
                            <rect class="icon-pause" x="14" y="3.26" width="4" height="17.48" />
                        </g>
                        <rect class="icon-container" width="24" height="24" />
                    </svg>
                </div>
            </button>
            <div class="player-timeline">
                <span class="player-time player-time-current">00:00</span>
                <div class="player-progress">
                    <div class="player-progress-filled"></div>
                </div>
                <span class="player-time player-time-duration">00:00</span>
            </div>
            <div class="player-volume-container">
                <input type="range" id="volume" min="0" max="1" value="1" step="0.01" class="player-volume" />
            </div>
        </div>
    
        <audio src="audio/Bandit.mp3" crossorigin="anonymous"></audio>
    </div>
    
    <div class="textBoxDiv">
        <div style="display: flex; justify-content: center;">
            <div id="slideUp">
                <p>Hello</p>
            </div>
        </div>
        <div class="textBoxWrapper">
            <input type="text" class="textBox" id="textBox" placeholder="Know it? Search for the artist/title" autocomplete="off">
        </div>
    </div>
</body>

</html>
